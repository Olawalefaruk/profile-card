<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="minor">
    </div>
    <div class="minor-2">
    </div>
    <div class="combine">
      <div class="pattern-div">
      </div>
      <img class="profile-image" src="image-victor.jpg" alt="victor image">
      
      <div class="text-div">
        <h1>
          Victor Crest <span class="age">26</span>
        </h1>
        <h2>
          London
        </h2>
        <div class="line-div">

        </div>
        <footer>
          <ul>
            <li>80K <span class="span">Followers</span></li>
            <li>803K <span class="span">Likes</span></li>
            <li>1.4K <span class="span">Photos</span></li>
          </ul>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
